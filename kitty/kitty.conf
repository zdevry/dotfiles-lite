shell /usr/bin/fish

enable_audio_bell no
shell_integration no-cursor

remember_window_size no
initial_window_width 1280
initial_window_height 720

update_check_interval 0
confirm_os_window_close 0
allow_hyperlinks no

cursor_shape block
cursor_blink_interval 0

font_family IosevkaNFM-Medium
bold_font IosevkaNFM-ExtraBold
italic_font IosevkaNFM-MediumItalic
bold_italic_font IosevkaNFM-ExtraBoldItalic
font_features IosevkaNFM-Medium -calt
font_features IosevkaNFM-ExtraBold -calt
font_features IosevkaNFM-MediumItalic -calt
font_features IosevkaNFM-ExtraBoldItalic -calt

font_size 15

tab_bar_style custom
tab_title_template " {index}:{title}"
tab_title_max_length 24
tab_separator " "
tab_bar_min_tabs 1
tab_bar_edge top
active_tab_foreground #6dcbfa
active_tab_background #124b68
active_tab_font_style bold
inactive_tab_foreground #808080
inactive_tab_background #000000
inactive_tab_font_style normal

background_opacity 0.8

map ctrl+shift+left
map ctrl+shift+right
map ctrl+shift+t new_tab_with_cwd !neighbor
map ctrl+tab toggle_tab all

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

include current-theme.conf
