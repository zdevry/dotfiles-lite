shell /usr/bin/fish

enable_audio_bell no
shell_integration no-cursor

remember_window_size no
initial_window_width 1280
initial_window_height 720

update_check_interval 0
confirm_os_window_close 0
allow_hyperlinks no

cursor_shape block
cursor_blink_interval 0
cursor #c8c8c8
cursor_text_color #181818

font_family JetBrainsMonoNLNFM
font_size 13.5

tab_bar_style custom
tab_title_template " {index}:{title}"
tab_title_max_length 24
tab_separator " "
tab_bar_min_tabs 1
tab_bar_edge top

active_tab_foreground #6fddf7
active_tab_background #004f5f
active_tab_font_style bold
inactive_tab_foreground #808080
inactive_tab_background #000000
inactive_tab_font_style normal

background_opacity 0.8

foreground #c8c8c8
background #181818
selection_foreground #e0e0e0
selection_background #484848

color0 #313131
color1 #f44747
color2 #6a9955
color3 #ca9f40
color4 #0078d4
color5 #bc3fbc
color6 #4ec9b0
color7 #a0a0a0

color8 #868686
color9 #ff8168
color10 #a2d470
color11 #d7ba7d
color12 #569cd6
color13 #c586c0
color14 #91e4d3
color15 #d7d7d7

map ctrl+shift+left
map ctrl+shift+right
map ctrl+shift+t new_tab_with_cwd !neighbor
map ctrl+tab toggle_tab all

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
